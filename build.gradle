plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'com.clouway'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "mysql:mysql-connector-java:8.0.11"
    compile "org.apache.commons:commons-lang3:3.7"
    compile "org.eclipse.jetty:apache-jsp:9.4.11.v20180605"
    compile "jstl:jstl:1.2"
    compile "org.eclipse.jetty:jetty-annotations:9.4.11.v20180605"
    compile "org.eclipse.jetty:jetty-webapp:9.4.11.v20180605"
    compile "org.eclipse.jetty:jetty-server:9.4.11.v20180605"
    compile "org.eclipse.jetty:jetty-servlet:9.4.11.v20180605"
    compile "com.google.guava:guava:19.0"
    testCompile "junit:junit:4.12"
    testCompile "org.jmock:jmock-junit4:2.8.4"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}