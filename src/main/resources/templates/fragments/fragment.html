<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="head" th:remove="tag">
    <title>[[${title}]]</title>
    <link rel="stylesheet" th:href="@{../../static/css/content/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../../static/css/content/app.css}"/>
</div>

<div class="navbar navbar-inverse" th:fragment="navbar">

    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Servlet bank</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

                <li><a href="login">Login</a></li>
                <li><a href="register">Register</a></li>

                <li><a>Users in system: [[${userCount}]]</a></li>

            </ul>
        </div>
    </div>
</div>

<div th:fragment="message" class="container body-content">


    <div class="alert alert-success">[[${successMessage}]]</div>
    <div class="alert alert-info">[[${infoMessage}]]</div><br/>
    <div class="alert alert-danger">[[${errorMessage}]]</div>

</div>

<p th:inline="text">Hello, [[${name}]]!</p>

<div th:fragment="footer" th:remove="tag">
    <script type="text/javascript" th:src="@{../../static/css/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{../../static/css/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{../../static/css/js/script.js}"></script>
</div>

</body>
</html>
